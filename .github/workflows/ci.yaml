name: CI

on:
  pull_request: {}

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install Dependencies
        run: yarn install

      - name: Lint
        run: yarn run lint

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        uses: ./
        with:
          version: 'latest'
          grafana_url: 'https://my-grafana-instance:3000'
          grafana_user: admin
          grafana_token: "this really should come from a secret"

      - name: Print config
        run: grr config get
